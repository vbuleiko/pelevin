name: Send Pelevin Quote

on:
  schedule:
    - cron: '20 5 * * *'   # 08:20 –ú–°–ö
    - cron: '20 16 * * *'  # 19:20 –ú–°–ö
  workflow_dispatch:

jobs:
  send:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run bot script
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        run: |
          python post_pelevin.py

      - name: üìÇ Show directory contents
        run: |
          echo "--- FILES IN REPO ---"
          ls -l
          echo "--- USED QUOTES FILE CONTENT ---"
          cat pelevin.json || echo "No used file found"

      - name: üîç Git status
        run: |
          echo "--- GIT STATUS ---"
          git status
          git diff

      - name: Commit used quotes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add pelevin_used.json
          git commit -m "update used quotes" || echo "No changes to commit"
          git push
